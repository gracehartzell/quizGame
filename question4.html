    <!-- Main body -->

      <div class="container">
        <div class="row">
          <!-- Empty div with a class of col 3 to push the card div to the middle of the page -->
          <div  class="col-xs-2"></div>
          <!-- The card div has a class of col 8, that means it will take up 8 columns in a 12 column grid.

          <div class="col-xs-8 card">
            <Header>Ultimate Clickbae</Header>
            <p class="text-center">Disclaimer: If you don't know, now you know (to use the side menu for more questions). </p>
          </div>
        </div>
        <div class="row">
          <div  class="col-xs-2"></div>
          <div class="col-xs-8 card">
            <h2>4. Do you love me?</h2>
            <ol>
              <li>
                Wait, what?
                <!-- btn-success class comes from bootstrap -->
                <button class="btn-success">Select</button>
              </li>
              <li>
                Is that that Salad Fingers thing?
                <button class="btn-success">Select</button>
              </li>
              <li>
                Er....no?
                <button class="btn-success">Select</button>
              </li>
              <li>
                Almost got me there, Old Gregg.
                <button class="correct btn-success">Select</button>
              </li>
            </ol>
            <p class="error"><iframe src="https://giphy.com/embed/10UzHaSeqYpy9i" width="480" height="362" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/salad-fingers-saladfingers-finger-10UzHaSeqYpy9i"></a></p></p>
            <p class="success"><iframe src="https://giphy.com/embed/nAZBgjiasAl1e" width="480" height="291" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/nAZBgjiasAl1e"></a></p></p>
          </div>
        </div>
      </div>
    </div>
      <!-- Script tags at the bottom so the page can load before fetching jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- My js file relies on jquery to run so I put the script tag below so jquery will load first -->
      <script src="index.js"></script>
